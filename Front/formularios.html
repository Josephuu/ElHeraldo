<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/style/index.css">
    <!-- <link rel="stylesheet"
        href="https://firebasestorage.googleapis.com/v0/b/heraldo-52523.appspot.com/o/public%2Fcss%2Findex.css?alt=media&token=58ce5adc-68d3-4d20-a3bd-2a47d3339118"> -->
    <title>ELHERALDO</title>
</head>

<body>
    <main class="container-fluid d-flex justify-content-center align-items-start" style="height:100vh;">
        <div class="row">
            <form class="flex-column justify-content-center text-center pr-5">
                <h1 class="text-center text-white">Noticias</h1>
                <div class="row">
                    <div class="col p-1">
                        <input class="rounded" type="text" placeholder="Titulo">
                    </div>
                </div>
                <div class="row">
                    <div class="col p-1">
                        <input class="rounded" type="text" placeholder="Imagen">
                    </div>
                </div>
                <div class="row">
                    <div class="col p-1">
                        <input class="rounded" type="text" placeholder="Descripcion">
                    </div>
                </div>
                <div class="row">
                    <div class="col p-1">
                        <input class="rounded" type="text" placeholder="Contenido">
                    </div>
                </div>
                <div class="row">
                    <div class="col p-1">
                        <input class="rounded" type="text" placeholder="Autor">
                    </div>
                </div>
                <div class="d-flex justify-content-center p-1">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
        <div class="row">

            <form class="col pl-5 justify-content-center text-center">

                <h1 class="text-center text-white">Podcast</h1>
                <div class="row">
                    <div class="col p-1">
                        <input class="rounded" type="text" placeholder="Frame del podcast">
                    </div>
                </div>
                <div class="d-flex justify-content-center p-1">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
